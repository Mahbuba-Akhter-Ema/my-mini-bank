<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-5 text-fuchsia-400">Welcome To
        <span class="font-semibold	text-fuchsia-600">Mooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl ">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h1 class="text-2xl ">Balance</h1>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Diposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4 text-white">Please Deposit</h1>
                    <input class="w-9/12 block mb-2 px-3 ml-6" type="email" name="" id="deposit-field" placeholder="$ Amount You Want To Deposit">
                    <button id="btn-deposit" class="bg-pink-500 mt-2 ml-6 hover:bg-sky-700 text-white font-medium px-8 py-2 rounded-lg">Deposit</button>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4 text-white">Please Withdraw</h1>
                    <input class="w-9/12 block mb-2 px-3 ml-6" type="email" name="" id="withdraw-field" placeholder="$ Amount You Want To Withdraw">
                    <button id="btn-withdraw" class="bg-pink-500 mt-2 ml-6 hover:bg-sky-700 text-white font-medium px-8 py-2 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
